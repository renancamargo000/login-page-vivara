<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivara - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="vivara-logo">
        <img src="imagens/vivara-icon.pngss" alt="" width="200px">
    </div>




    <div class="container-login">


        <div class="vivara-logo2">
            <img src="imagens/vivara-icone2.png" alt="" width="200px" >
        </div>
   
        <div class="login">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" required placeholder="Insira seu Usuario">
        </div>

        <div class="login-senha">
        <label for="senha">Senha</label> 
        <input type="password" placeholder="Insira sua Senha">
        </div>    


        <div class="entrar">
            <button> Entrar</button>
        </div>



    </div>
    
    <h6>Rascunho</h6>
    
</body>
</html>
