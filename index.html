<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação de Rede | Vivara</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/26qDY5PZ/vivara-icon2.jpg" type="image/x-icon">
</head>
<body>


    
    <header>
    
    </header>
   
    <div class="vivara-logo">
        <img src="imagens/vivara-iconSS.png" alt="" width="200px">
    </div>

    <div class="container-login">

        <div class="vivara-logo2">
            
            <img src="https://i.postimg.cc/13zDyh3Q/logo-vivara-preto.png" alt="Vivara Logo" width="220px" height="60px">
            <p>Autentique-se para acessar à Rede</p>
        </div>
   
       
        <form action="%%AUTH_POST_URL%%" method="post">
            <input type="hidden" name="%%REDIRID%%" value="%%PROTURI%%">
            <input type="hidden" name="%%MAGICID%%" value="%%MAGICVAL%%">
            <input type="hidden" name="%%METHODID%%" value="%%METHODVAL%%">

            <div class="login">
                <label for="usuario">Usuário de Rede</label>
                <input name="%%USERNAMEID%%" id="usuario" type="text" required placeholder="Insira seu Usuário">
            </div>

            <div class="login-senha">
                <label for="senha">Senha de Rede</label> 
                <input name="%%PASSWORDID%%" id="senha" type="password" required placeholder="Insira sua Senha">
            </div>    

            <div class="entrar">
                <button type="submit">Autenticar</button>
            </div>
        </form>

    </div>


    
    <footer>
     
    <a href="https://www.vivara.com.br/vivara/joias?gad_source=1&gad_campaignid=21545061114&gbraid=0AAAAADm6papvPwoh59OlnHhZfNvgUI_Tw&gclid=Cj0KCQjwn8XFBhCxARIsAMyH8BuMgv3E21KPEuPNg8iexgJBVxpfV-C38QoFNGI3flbQmQpuyka-cYgaAoz6EALw_wcB">Visite nosso Site</a>

    <a href="https://www.instagram.com/vivaraonline/?hl=pt-br">Instagram</a>
    <a href="https://www.facebook.com/Vivara/?locale=pt_BR"> Facebook </a>
        
    </footer>
    

</body>
</html>
